<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Receipt</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="./css/boxicons.min.css"> -->
</head>

<body>

    <table class="table table-borderless p-5" style="width: 90%; margin:auto ;border:1px solid #000;">
        <thead>
            <tr>
                <td colspan="3"  style="text-align: center; font-size:25px;font-weight:700; padding-top: 30px;">Subscription Receipt</td>
            </tr>
            <tr style="font-weight:bold; padding: 20px;" >
                <td style="padding-left: 40px;">सभासद क्रमांक<br> २/००५</td>
                <td style="padding-left: 40px;">रसिक वाचन योजना <br>६८३,बुधवार पेठ ,आप्पा<br>
                    बळवंत चौक ,पुणे २</td>
                <td style="padding-left: 40px;">Date of Receipt</td>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td style="padding-left: 40px;">
                Member Name:-
              </td>
              <td colspan="1">
                <input type="text" style="width: 100%;border: none; border-bottom:1px solid #000;">
              </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    Address:-
                </td>
                <td colspan="1">
                    <input type="text" style="width: 100%;border: none; border-bottom:1px solid #000;">
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    Mobile Number:-
                </td>
                <td colspan="1">
                    <input type="text" style="width: 100%;border: none; border-bottom:1px solid #000;">
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    Subscription Type:-
                </td>
                <td colspan="1">
                    <input type="text" style="width: 100%;border: none; border-bottom:1px solid #000;">
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                   Subscription Date(From &rarr; To):-
                </td>
                <td colspan="1">
                    <input type="date" style="width: 100%;border: none; border-bottom:1px solid #000;">
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    Subscription Package Amount:-
                </td>
                <td colspan="1">
                    <input type="text" style="width: 100%;border: none; border-bottom:1px solid #000;">
                </td>
            </tr>
                <tr>
                    <td style="padding-left: 40px;">
                      Payment Type:-
                    </td>
                    <td colspan="1">
                        <input type="text" style="width: 100%;border: none; border-bottom:1px solid #000;">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-bottom: 30px;">Thank you for your Subscription !</td>
                </tr>
         
          

        </tbody>
    </table>

</body>

</html>
